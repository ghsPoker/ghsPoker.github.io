<!DOCTYPE html>
<html>
    <head>
        <title> Log in</title>
        <link rel="stylesheet" href="log-in.css">
        <script src="log-in.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="box">
                <div id="form">
                    <input class="form" id="username" type="text" placeholder="Username">
                    <br>
                    <input class="form" id="password" type="password" placeholder="Password">
                    <br>
                    <button class="button" id="log-in" onclick="logIn()">Log In</button>
                </div>
                <div id="anchor">
                    <b>Don't have an account?</b>
                    <a href="sign-up.html">Sign Up</a>
                </div>
            </div>
        </div>
    </body>
</html>
